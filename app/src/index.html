<!DOCTYPE html>
<html ng-app="seoevent" ng-controller="AppCtrl">
	<head>

		<title></title>
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

		<% styles.forEach( function ( file ) { %><link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>
		<% cdn.forEach( function ( file ) { %><script src="<%= file %>"></script><% }); %>
		<% scripts.forEach( function ( file ) { %><script type="text/javascript" src="<%= file %>"></script><% }); %>

	</head>
	<body>
		<div class="container">
			<div class="navbar navbar-default">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" ng-init="menuCollapsed = true"
						ng-click="menuCollapsed = ! menuCollapsed">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<div class="navbar-brand">
						Seo Event
					</div>
				</div>
				<div class="collapse navbar-collapse" collapse="menuCollapsed">
					<ul class="nav navbar-nav">
						<li>
							<a href="#/home">
								<i class="fa fa-home"></i>
								Home
							</a>
						</li>
						<li>
							<a href="#/about">
								<i class="fa fa-info-circle"></i>
								What is it?
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="container" ng-view></div>

	</body>
</html>
